<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập số cần kiểm tra"));
    function isPrime(number){
        let isPrime = true;
        for(let i=2;i<number;i++){
            if(number%i==0){
                isPrime= false;
                alert("không phải số nguyên tố");
                break;
            }
        }
    if (isPrime===true){
        alert("là số nguyên tố")
    }
    }
    isPrime(number);


</script>
</body>
</html>
